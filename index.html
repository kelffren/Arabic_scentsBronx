<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfumes de Lujo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Perfumes de Lujo</div>
  <nav id="nav-menu">
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#catalogo">Catálogo</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Carrusel 3D -->
<section id="inicio" class="carousel3d">
  <div class="slides3d">
    <img src="https://via.placeholder.com/1200x500?text=Perfume+1" class="slide active">
    <img src="https://via.placeholder.com/1200x500?text=Perfume+2" class="slide">
    <img src="https://via.placeholder.com/1200x500?text=Perfume+3" class="slide">
  </div>
</section>

<!-- Catálogo con glow -->
<section id="catalogo" class="parallax">
  <h2>Catálogo</h2>
  <div class="products">
    <div class="product" data-name="Perfume A" data-price="$99">
      <img src="https://via.placeholder.com/300x400?text=Perfume+A">
      <h3>Perfume A</h3>
      <p>$99</p>
      <a href="#" class="btn buy-btn">Comprar</a>
    </div>
    <div class="product" data-name="Perfume B" data-price="$120">
      <img src="https://via.placeholder.com/300x400?text=Perfume+B">
      <h3>Perfume B</h3>
      <p>$120</p>
      <a href="#" class="btn buy-btn">Comprar</a>
    </div>
    <div class="product" data-name="Perfume C" data-price="$150">
      <img src="https://via.placeholder.com/300x400?text=Perfume+C">
      <h3>Perfume C</h3>
      <p>$150</p>
      <a href="#" class="btn buy-btn">Comprar</a>
    </div>
  </div>
</section>

<!-- Contacto -->
<section id="contacto" class="parallax">
  <h2>Contacto</h2>
  <p>Escríbenos en WhatsApp: <a href="https://wa.me/573001234567" target="_blank">Click aquí</a></p>
</section>

<script src="script.js"></script>
</body>
</html>
